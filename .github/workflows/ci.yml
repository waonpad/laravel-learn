name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  laravel:
    name: laravel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version-file: ".php-version"

      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Laravel
        run: composer run post-root-package-install && composer run post-create-project-cmd

      # 自動で Files changed にアノテーションされる
      - name: Run Lint
        id: lint
        continue-on-error: true
        run: composer lint

      - name: Run Format
        id: format
        continue-on-error: true
        run: composer format

      # PRにフォーマットの修正を提案する
      - name: Suggest Fixes
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: php-cs-fixer

      - name: Run Tests
        id: test
        run: composer test --coverage-text --colors=never > storage/logs/coverage.log

      # テストカバレッジをPRにコメントする
      # https://zenn.dev/ysit/articles/github-actions-test-summary

      - name: Cat Test Result
        run: |
          cat storage/logs/coverage.log
        if: ${{ failure() }}

      - name: Sed Coverage Report
        run: |
          sed -E "s/"$'\E'"\[([0-9]{1,2}(;[0-9]{1,2})*)?m//g" | \
          grep "Code Coverage Report:" -A6 storage/logs/coverage.log | sed -e "s/^ *//" | sed -e "s/ *$//" | sed -e "/^ *$/d" > storage/logs/coverage-summary.log

      - name: Read coverage summary
        id: coverage-summary
        uses: juliangruber/read-file-action@v1
        with:
          path: storage/logs/coverage-summary.log

      - name: Comment Coverage Summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: coverage-summary
          message: |
            ## Coverage Summary
            ${{ steps.coverage-summary.outputs.content }}

      - name: Error Handling
        if: steps.format.outcome == 'failure' || steps.lint.outcome == 'failure' || steps.test.outcome == 'failure'
        run: exit 1
